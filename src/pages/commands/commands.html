<ion-header>

  <ion-navbar hideBackButton=true>
    <ion-title>Skull Commander</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row">
    <div class="col">
      <button block ion-button (click)="btCommand(1)">Sound 1</button>
    </div>
    <div class="col">
      <button block ion-button (click)="btCommand(2)">Sound 2</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button block ion-button (click)="btCommand(3)">Sound 3</button>
    </div>
    <div class="col">
      <button block ion-button (click)="btCommand(4)">Sound 4</button>
    </div>
  </div>
  <div class="row">
    <div class="col" >
      <button block ion-button (click)="btCommand(5)">Sound 5</button>
    </div>
    <div class="col">
      <button block ion-button (click)="btCommand(6)">Sound 6</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button block ion-button (click)="btCommand(7)">Sound 7</button>
    </div>
    <div class="col">
      <button block ion-button (click)="btCommand(8)">Sound 8</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button block ion-button (click)="btCommand(9)">Eyes On</button>
    </div>
    <div class="col">
      <button block ion-button (click)="btCommand(0)">Eyes Off</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button block ion-button (click)="disconnect()">Disconnect</button>
    </div>
  </div>
</ion-content>
